<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Spelen met CSS</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>

	<main>

		<div class="container">

			<article class="charbody">

				<article class="upperarm-front">

					<section class="lowerarm-front">

						<section class="hand-front">

							<figure class="pointerfinger-base-front">
								<figcaption class="pointerfinger-end-front"></figcaption>
							</figure>

							<figure class="middlefinger-base-front">
								<figcaption class="middlefinger-end-front"></figcaption>
							</figure>

							<figure class="ringfinger-base-front">
								<figcaption class="ringfinger-end-front"></figcaption>
							</figure>

							<figure class="pinkyfinger-base-front">
								<figcaption class="pinkyfinger-end-front"></figcaption>
							</figure>

						</section>
						<div class="lowerarm-front-end"></div>
					</section>

				</article>

				<article class="hoodie">

					<figure class="hoodie2"></figure>

					<figure class="hoodie3"></figure>

					<figure class="hoodie4"></figure>

					<figure class="hole-1">
						<figcaption class="tie-1"></figcaption>
					</figure>

					<figure class="hole-2">
						<figcaption class="tie-2"></figcaption>
					</figure>

				</article>

				<article class="head">
					<div class="neck"></div>
					<div class="ear"></div>
					<section class="hair">
						<div class="hair1"></div>
						<div class="hair2"></div>
						<div class="hair3"></div>
						<section class="hairtie"></section>
						<aside class="ponytail">
							<div class="ponytail2"></div>
							<div class="ponytail3"></div>
						</aside>
					</section>

					<section class="eye">
						
						<figure class="pupil"></figure>
					</section>

					<figure class="aboveeye"></figure>

					<figure class="eyebrow"></figure>

					<figure class="mouth"></figure>

					<figure class="ear"></figure>

				</article>

				<article class="upperarm-back">

					<section class="lowerarm-back">

						<section class="hand-back">

							<figure class="thumb-base-back">
								<figcaption class="thumb-end-back"></figcaption>
							</figure>

							<figure class="pointerfinger-base-back">
								<figcaption class="pointerfinger-end-back"></figcaption>
							</figure>

							<figure class="middlefinger-base-back">
								<figcaption class="middlefinger-end-back"></figcaption>
							</figure>

							<figure class="pen"></figure>

							<figure class="ringfinger-base-back">
								<figcaption class="ringfinger-end-back"></figcaption>
							</figure>

							<figure class="pinkyfinger-base-back">
								<figcaption class="pinkyfinger-end-back"></figcaption>
							</figure>

						</section>

					</section>

				</article>

			</article>
			<p>Music: Sleepy Cat by Alejandro Maga√±a (A. M.)</p>
			
			<div class="buttons">
				<button id="dayButton">Day</button>
				<button id="nightButton">Night</button>
				<button id="musicPlayButton">Play Music</button>
				<button id="musicPauseButton">Pause Music</button>
			</div>

			<audio id="music">
				<source src="images/mixkit-sleepy-cat-135.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
				</audio>
		</div>


	</main>
	<script src="scripts/script.js"></script>
</body>

</html>
